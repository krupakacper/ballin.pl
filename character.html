<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product | Ballin.pl</title>

   <!-- LINK CSS -->
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/product.css">

</head>
<body>


<!------------------------>
<!------- DESKTOP -------->
<!------------------------>

<div class="desktop">


   <div class="desktop-folder menu-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/menu.svg" alt="Ikonka menu">
      <span>Menu</span>
   </div>
      
   <div class="desktop-folder cart-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/cart-empty.svg" alt="Ikonka pustego koszyka">
      <span>Orders</span>
   </div>



   <!-------------------------------->
   <!------- PRODUCT DETAILS -------->
   <!-------------------------------->

   <div class="content-chontainer no-scrollbar-chontainer">

      <!-- product -->
      <div class="window-container big">

         <div class="window-container-topbar">
            <div class="window-container-topbar-left">
               <img class="window-container-icon" src="assets/img/icons/clothes/t-shirt-violet.svg" alt="Ikonka produktu">
            </div>
            <img class="window-container-close-icon" src="assets/img/icons/close-small.svg" alt="Ikonka zamknij">
         </div>

         <div class="default-product-image-container">

         </div>
         <div class="default-product-data">
            <div class="default-product-quantity">available</div>
            <div class="default-product-price">300 PLN<img class="corner" src="assets/img/elem-parts/corner.svg"></div>
         </div>

      </div>

      <!-- details -->
      <div class="window-container big">

         <div class="window-container-topbar">
            <div class="window-container-topbar-left">
               <img class="window-container-icon" src="assets/img/icons/character-icon.svg" alt="Ikonka produktu">
               Character.exe
            </div>
            <img class="window-container-close-icon" src="assets/img/icons/close-small.svg" alt="Ikonka zamknij">
         </div>


         <div class="character-data-container">

            <div class="character-row-1">
               name.surname
            </div>

            <div class="character-row-2">
               <div class="character-prof">

               </div>
               <div class="character-details">
                  <div class="character-prices">
                     <span>Price</span>
                     <span>Stock</span>
                     <span>Apiece</span>
                  </div>
                  <div class="character-buttons">
                     <div class="btn-primary">
                        XS/S/M/L/XL
                     </div>
                     <div class="btn-secondary">
                        Add to cart
                     </div>
                  </div>
               </div>
            </div>

            <div class="character-row-3">
               
            </div>

         </div>

      </div>

   </div>

   

   <!------------------------------->
   <!------- FOOTER TOOLBAR -------->
   <!------------------------------->

   <footer class="footer-toolbar">

      <nav class="footer-menu">
         <div class="menu-start">  
            <!-- Main menu -->
            <button type="button" class="menu-start-item btn-primary footer-elem btn-primary-click-bg"><a id="menu-start-btn" class="btn-link" href="#"><img src="assets/img/icons/menu icons/start-icon.svg" alt="Ikonka menu start">START</a>
            </button>
            <!-- Main menu submenu -->
            <div class="menu-start-submenu-container">
               <div class="menu-stripe"><p>BALLIN<span>ESC</span></p></div>
               <nav>
                  <ul class="menu-start-submenu">
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/vision-icon.svg" alt="Ikonka menu Vision">Vision</a></li>
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/support-icon.svg" alt="Ikonka menu Support">Support</a></li>
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/contact-icon.svg" alt="Ikonka menu Contact">Contact</a></li>
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/terms-icon.svg" alt="Ikonka menu Terms">Terms</a></li>
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/privacy-icon.svg" alt="Ikonka menu Privacy">Privacy</a></li>
                     <li class="menu-start-submenu-item btn-primary-focus-bg"><a class="btn-link" href="index.html"><img src="assets/img/icons/menu icons/escapizm-icon.svg" alt="Ikonka menu Escapizm">Escapizm</a></li>
                  </ul>
               </nav>
            </div>
            <!-- Social links -->
            <button class="menu-start-item btn-primary footer-elem btn-primary-active-bg"><a class="btn-link" href="https://www.facebook.com/ballinmob" target="_blank"><img src="assets/img/icons/menu icons/facebook-icon.svg" alt="Ikonka facebook">FACEBOOK</a></button>
            <button class="menu-start-item btn-primary footer-elem btn-primary-active-bg"><a class="btn-link" href="https://www.instagram.com/ballin.pl/" target="_blank"><img src="assets/img/icons/menu icons/instagram-icon.svg" alt="Ikonka instagram">INSTAGRAM</a></button>

         </div>
      </nav>

      <div class="clock">
         04:20
      </div>

   </footer>

</div>


<script src="assets/js/main.js"></script>

</body>
</html>
