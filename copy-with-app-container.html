<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shop | Ballin.pl</title>

   <!-- LINK CSS -->
   <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>


<!------------------------>
<!------- DESKTOP -------->
<!------------------------>

<div class="desktop">


   <div class="desktop-folder menu-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/menu.svg" alt="Ikonka menu">
      <span>Menu</span>
   </div>
      
   <div class="desktop-folder cart-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/cart-empty.svg" alt="Ikonka pustego koszyka">
      <span>Orders</span>
   </div>



   <!------------------------->
   <!------- SHOP APP -------->
   <!------------------------->

   <div class="app-container shop-app">

      <!-- TOPBAR -->
      <div class="app-topbar">
         <div class="left-app-topbar">
            <img class="app-icon" src="assets/img/icons/shop-icon.svg" alt="Ikonka sklepu">
            <h1 class="app-title">Shop.exe</h1>
         </div>
         <div class="right-app-topbar">
            <img src="assets/img/icons/minimize.svg" alt="Ikonka minimalizuj" class="app-action-icon">
            <img src="assets/img/icons/maximize.svg" alt="Ikonka maksymalizuj" class="app-action-icon">
            <img src="assets/img/icons/close.svg" alt="Ikonka zamknij" class="app-action-icon">
         </div>
      </div>

      <!-- PRODUCT DETAILS -->
      <div class="product-container">

         <div class="defaul-product">
            <div class="defaul-product-topbar">
                  <img class="defaul-product-icon" src="assets/img/icons/clothes/t-shirt-violet.svg" alt="Ikonka produktu">
                  <img class="defaul-product-close-icon" src="assets/img/icons/close-small.svg" alt="Ikonka zamknij">
            </div>
            <div class="defaul-product-image-container">

            </div>
            <div class="defaul-product-data">
               <div class="defaul-product-quantity">100</div>
               <div class="defaul-product-price">300 PLN<img class="corner" src="assets/img/elem-parts/corner.svg"></div>
            </div>
         </div>
         
         

      </div>

   </div>

   

   <!------------------------------->
   <!------- FOOTER TOOLBAR -------->
   <!------------------------------->

   <footer class="footer-toolbar">

      <nav class="footer-menu">
         <ul class="menu-start">  
            <!-- Main menu -->
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/start-icon.svg" alt="Ikonka menu start">START</a>
               <!-- Main menu submenu -->
               <div class="menu-start-submenu-container">
                  <div class="menu-stripe"><p>BALLIN<span>ESC</span></p></div>
                  <ul class="menu-start-submenu">
                     <li class="menu-start-submenu-item"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/vision-icon.svg" alt="Ikonka menu Vision">Vision</a></li>
                     <li class="menu-start-submenu-item"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/support-icon.svg" alt="Ikonka menu Support">Support</a></li>
                     <li class="menu-start-submenu-item"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/contact-icon.svg" alt="Ikonka menu Contact">Contact</a></li>
                     <li class="menu-start-submenu-item"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/terms-icon.svg" alt="Ikonka menu Terms">Terms</a></li>
                     <li class="menu-start-submenu-item"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/privacy-icon.svg" alt="Ikonka menu Privacy">Privacy</a></li>
                     <li class="menu-start-submenu-item"><a class="btn-link" href="index.html"><img src="assets/img/icons/menu icons/escapizm-icon.svg" alt="Ikonka menu Escapizm">Escapizm</a></li>
                  </ul>
               </div>
            </li>
            <!-- Social links -->
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/facebook-icon.svg" alt="Ikonka facebook">FACEBOOK</a></li>
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/menu icons/instagram-icon.svg" alt="Ikonka instagram">INSTAGRAM</a></li>

         </ul>
      </nav>

      <div class="clock">
         04:20
      </div>

   </footer>

</div>


</body>
</html>
