<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shop | Ballin.pl</title>

   <!-- LINK CSS -->
   <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>


<!------------------------>
<!------- DESKTOP -------->
<!------------------------>

<div class="desktop">


   <div class="desktop-folder menu-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/menu.svg" alt="Ikonka menu">
      <span>Menu</span>
   </div>
      
   <div class="desktop-folder cart-folder">
      <img class="cart-desktop-folder" src="assets/img/elem-parts/cart-empty.svg" alt="Ikonka pustego koszyka">
      <span>Orders</span>
   </div>



   <!------------------------->
   <!------- SHOP APP -------->
   <!------------------------->

   <div class="app-container shop-app">

      <!-- TOPBAR -->
      <div class="app-topbar">
         <div class="left-app-topbar">
            <img class="app-icon" src="assets/img/icons/shop-icon.svg" alt="Ikonka sklepu">
            <h1 class="app-title">Shop.exe</h1>
         </div>
         <div class="right-app-topbar">
            <img src="assets/img/icons/minimize.svg" alt="Ikonka minimalizuj" class="app-action-icon">
            <img src="assets/img/icons/maximize.svg" alt="Ikonka maksymalizuj" class="app-action-icon">
            <img src="assets/img/icons/close.svg" alt="Ikonka zamknij" class="app-action-icon">
         </div>
      </div>

      <!-- SHOP PRODUCTS -->
      <div class="shop-app-products-container">

         <div class="shop-product">
            <div class="shop-product-topbar">
                  <img class="shop-product-icon" src="assets/img/icons/clothes/t-shirt-violet.svg" alt="Ikonka produktu">
                  <img src="assets/img/icons/close-small.svg" alt="Ikonka zamknij" class="app-action-icon">
            </div>
            <div class="shop-product-image-container">

            </div>
            <div class="shop-product-data">
               <div class="shop-product-quantity">100</div>
               <div class="shop-product-price">300 PLN</div>
            </div>
         </div>

         <div class="shop-product">
            <div class="shop-product-topbar">
                  <img class="shop-product-icon" src="assets/img/icons/clothes/hoodie-yellow.svg" alt="Ikonka produktu">
                  <img src="assets/img/icons/close-small.svg" alt="Ikonka zamknij" class="app-action-icon">
            </div>
         </div>

         <div class="shop-product">
            <div class="shop-product-topbar">
                  <img class="shop-product-icon" src="assets/img/icons/clothes/poliver-blue.svg" alt="Ikonka produktu">
                  <img src="assets/img/icons/close-small.svg" alt="Ikonka zamknij" class="app-action-icon">
            </div>
         </div>

         <div class="shop-product">
            <div class="shop-product-topbar">
                  <img class="shop-product-icon" src="assets/img/icons/clothes/cap-red.svg" alt="Ikonka produktu">
                  <img src="assets/img/icons/close-small.svg" alt="Ikonka zamknij" class="app-action-icon">
            </div>
         </div>

      </div>

   </div>

   

   <!------------------------------->
   <!------- FOOTER TOOLBAR -------->
   <!------------------------------->

   <footer class="footer-toolbar">

      <nav class="footer-menu">
         <ul class="menu-start">
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/start-icon.svg" alt="Ikonka menu start">START</a></li>
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/facebook-icon.svg" alt="Ikonka facebook">FACEBOOK</a></li>
            <li class="menu-start-item btn-primary footer-elem"><a class="btn-link" href="#"><img src="assets/img/icons/instagram-icon.svg" alt="Ikonka instagram">INSTAGRAM</a></li>
         </ul>
      </nav>

      <div class="clock">
         04:20
      </div>

   </footer>

</div>


</body>
</html>
